    <div class="container-fluid Local">

       </label>

        <label for="" class="Label">

        </label>
         <button class="btn BTN text-light" id="Confirmar" type="submit"> Confirmar <i class="bi bi-person-fill-add"></i> </button>
        </div>
    </div>

<h3 class="TituloPrincipal" id="Titulo"></h3>
<h4 id="Iterar" class="Data"></h4>
<div class="container d-flex">
<button class="btn w-50 border" onclick="Atual()">Lista</button>

</div>

</div>
